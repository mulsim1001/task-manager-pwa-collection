<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta http-equiv="refresh" content="0; url=https://mulsim1001.id/tm/">
    <title>TM Mulsim1001 - Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .redirect-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        p {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        a:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h2>ðŸ“‹ TM Mulsim1001</h2>
        <div class="spinner"></div>
        <p>Mengalihkan ke aplikasi...</p>
        <p style="margin-top: 10px; font-size: 12px;">Jika tidak otomatis redirect:</p>
        <a href="https://mulsim1001.id/tm/" target="_parent">Klik di sini</a>
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
        
        setTimeout(() => {
            window.location.replace('https://mulsim1001.id/tm/');
        }, 100);
    </script>
</body>
</html>
